<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Shop-Katalog</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="common/navbar :: navigation"/>
	<div class="m-5">
		<h1 class="display-10 text-primary">Unsere Partnershops</h1>
		<hr class="my-4 bg-primary">
		<div class="row">
			<div th:each="shop : ${shops}" class="card mx-3" style="width: 18rem;">
			  <div class="card-body">
			    <h5 class="card-title text-center"><span th:text="${shop.getShopname()}"></span></h5>
			    <hr class="bg-primary">
			    <p class="card-text text-center"><span th:text="${shop.getDefaultCashbackPointsPerSale()}"></span> °P pro 1 € Umsatz</p>
			    <div class="text-center col">
			    	<a th:text="Detailansicht" th:href="@{'/customers/shops/detail/' + ${shop.getId()}}" class="btn btn-primary"></a>
			    	<div class="btn-group">
					  <button type="button" class="btn btn-success dropdown-toggle mt-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Kategorien
					  </button>
					  <div class="dropdown-menu">
					  	<div th:each="category : ${shop.getCategories()}">
					  		<a class="dropdown-item" href="#"><span th:text="${category.getCategory()}"></span></a>
					  	</div>
					  </div>
					</div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
